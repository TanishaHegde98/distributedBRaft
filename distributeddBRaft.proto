syntax = "proto3";

option java_package = "io.grpc.examples";

package distributeddBRaft;

service DistributeddBRaft {
  rpc Get (ReadReq) returns (Response) {}
  rpc Put (WriteReq) returns (Response) {}
}


message ReadReq {
  string key = 1;
}

message WriteReq {
  string key = 1;
  string value = 2;
}

message Response {
  int32 return_code = 1;
  int32 error_code = 2;
  int64 current_leader = 3;
  int32 primary = 4;
  string value = 5;
}
